<div ng-controller="ContatoController">
    <div class="row">         
        <div class="col-sm-12">
            <form name="userForm" novalidate>        
                <div class="form-group" ng-class="{ 'has-error' : userForm.nome.$invalid && !userForm.nome.$pristine }">
                    <label>Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" ng-model="contato.nome" required>
                    <p ng-show="userForm.nome.$invalid && !userForm.nome.$pristine" class="help-block">Nome obrigatório.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.sobrenome.$invalid && !userForm.sobrenome.$pristine }">
                    <label>Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" class="form-control" ng-model="contato.sobrenome" ng-minlength="3" ng-maxlength="8">
                    <p ng-show="userForm.sobrenome.$error.minlength" class="help-block">Sobrenome muito curto.</p>
                    <p ng-show="userForm.sobrenome.$error.maxlength" class="help-block">Sobrenome muitlo longo.</p>
                </div>
                
                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="contato.email">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Informe um email válido.</p>
                </div>                
            </form>
            <div class="form-actions">
                <a type="button" class="btn btn-default" href="#/contatos">Cancelar</a>
                <button type="button" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="save()">Salvar</button>
            </div>
          </div>
    </div>
</div>
